{% extends 'base.html' %}
{%load static %}




{%block linking %}
<link href="{%static 'css/note.css'%}" rel="stylesheet" type="text/css">
{%endblock%}
{% block content %}




<div class="container mt-5">

    <div class="row">
      <div class="col-12">
        <article class="blog-card">
          <div class="blog-card__background">
            <div class="card__background--wrapper">
              <div class="card__background--main" style="background-image: url('https://picsum.photos/1000/800/?random');">
                <div class="card__background--layer"></div>
              </div>
            </div>
          </div>
          <div class="blog-card__head">
            <span class="date__box">
              <span class="date__day">{{note.0.created_date|date:'d'}}</span>
              <span class="date__month">{{note.0.created_date|date:'M'}}</span>
            </span>
          </div>
          <div class="blog-card__info">
            <h5>{{note.0.Title|upper}}</h5>
            <small>{{note.0.created_date|date:'Y M d @h:n:A'}}</small>
            
            <p>{{note.0.Body|safe}}</p>
            
        </article>
      </div>
    </div>
  </div>
  
  <section class="detail-page">
    <div class="container mt-5">
      
    </div>
  </section>










{% endblock %}
